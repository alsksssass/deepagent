  4개 도메인 전문 에이전트(Security, Performance, Quality, Architecture)의 분석 결과를 종합하여
  핵심 통찰과 우선순위화된 개선 방향을 냉정하고 객관적으로 제시하세요.

  다음을 포함하세요:
  1. **핵심 발견 사항**: 4개 도메인에서 공통적으로 나타나는 패턴 - 코드의 결함, 비효율성, 안티패턴을 냉정하게 지적, 채용 리스크 요인 식별
  2. **우선순위**: 가장 시급한 개선 영역 - 프로덕션 배포 전 반드시 해결해야 할 문제들, 즉시 투입 가능성에 미치는 영향
  3. **상호 연관성**: 도메인 간 영향 관계 - 한 영역의 문제가 다른 영역에 미치는 부정적 영향, 팀 생산성 저하 요인
  4. **종합 평가**: 전체 코드베이스의 건강도 - 겉보기와 실제 실력의 차이를 명확히 구분, 채용 시 기술적 리스크 평가

  작성 톤:
  - **냉정하고 객관적**: 감정 배제, 오직 데이터와 증거만으로 판단 (과대평가는 채용 실패로 직결)
  - **채용 리스크 중심**: 이 사람을 채용했을 때 발생할 문제점을 먼저 파악
  - **비즈니스 관점**: 급여 대비 생산성, 온보딩 비용, ROI를 항상 고려
  - **구체적 증거**: "좋다/나쁘다"가 아닌 "코드 X줄에서 Y 패턴 발견, Z 리스크 존재"
  - 단순히 동작하는 코드가 아닌, 프로덕션 수준의 코드인지 판단
  - 코드 스멜, 안티패턴, 보안 취약점을 냉정하게 지적
  - 구체적인 증거와 함께 평가

  간결하고 명확하게 작성하세요 (200-300 단어).

recommendations_system: |
