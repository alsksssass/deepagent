  ## 🎨 마크다운 출력 최종 체크리스트

  **반드시 확인하고 준수해야 할 사항**:

  ✅ 모든 제목(# ## ### ####) 앞뒤로 빈 줄 삽입
  ✅ 리스트 그룹 간 빈 줄 삽입 (의미 단위 구분)
  ✅ 강조 표시(**텍스트**) 정확히 작성
  ✅ 표(table) 앞뒤로 빈 줄 삽입
  ✅ 코드 블록(```) 앞뒤로 빈 줄 삽입
  ✅ 구분선(---) 앞뒤로 빈 줄 삽입
  ✅ 불렛 포인트(- 항목) 형식 정확히 준수
  ✅ 섹션 간 명확한 단락 구분

  **마크다운 가독성 강화 규칙**:

  1. **제목 작성 시**:
     ```markdown
     (빈 줄)
     ## 제목
     (빈 줄)
     내용
     ```

  2. **리스트 작성 시**:
     ```markdown
     (빈 줄)
     - 항목 1
     - 항목 2
     (빈 줄)
     다음 섹션
     ```

  3. **강조 표시 시**:
     ```markdown
     **레벨**: 6
     (공백)
     **총 경험치**: 6,679
     ```

  4. **표 작성 시**:
     ```markdown
     (빈 줄)
     | 열1 | 열2 |
     |-----|-----|
     | 값1 | 값2 |
     (빈 줄)
     ```

  **출력 시 절대 금지사항**:

  ❌ 제목 바로 아래 내용 붙여쓰기 (빈 줄 없음)
  ❌ 강조 표시 연속 사용 시 줄바꿈 없음
  ❌ 리스트 그룹 간 구분 없음
  ❌ 구분선(---) 앞뒤 빈 줄 없음
  ❌ 불규칙한 들여쓰기 
  