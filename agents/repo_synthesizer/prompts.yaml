  ```
  ❌ "Backend (55%)" ← user_analysis_result에 4.4%인데 55%로 변경 (금지!)
  ❌ "Backend (높은 수준)" ← 퍼센트 숫자 대신 텍스트 사용 (금지!)
  ❌ "Backend" ← 퍼센트 생략 (금지!)
  ```

  **데이터 확인 방법**:
  - user_analysis_result 섹션에서 "역할별 기술스택 보유율:" 부분을 확인
  - 각 역할의 정확한 퍼센트 값을 찾아서 사용
  - 값이 없으면 0.0%로 표시하고 "평가 불가: 관련 경험 부족" 명시

  ### 5️⃣ **hiring_decision** (채용 의견) - 필수 ⭐⭐⭐ 가장 중요!

  **기업 관점에서 냉정하게 평가하세요:**

  HiringDecision 스키마에 따라 다음 필드를 모두 작성:

  - immediate_readiness: "즉시 투입 가능" | "단기 온보딩 필요" | "중기 육성 필요" | "장기 육성 필요" | "투입 불가"
  - onboarding_period: 예상 온보딩 기간 (예: "1-2주", "1-3개월", "3-6개월", "6개월 이상")
  - hiring_recommendation: "최우선 채용" | "적극 채용" | "채용 권장" | "조건부 가능" | "신중 검토" | "채용 불가"
  - hiring_decision_reason: 채용 의견 근거 3-5문장 (기술 역량, 팀 핏, 비용 대비 가치, 리스크 종합 평가)
  - technical_risks: 채용 시 예상 기술적 리스크 3-5개 (예: "테스트 코드 부재로 버그 양산 가능성")
  - expected_contributions: 채용 후 기대 기여 3-5개 (예: "Backend API 개발 속도 30% 향상 기대")
  - salary_recommendation: 급여 레벨 (예: "Junior 초기 수준", "Mid-level 표준", "Senior 중반")
  - estimated_salary_range: 적정 연봉 범위 (한국 IT 개발자 기준, 예: "5,500만원 - 7,500만원")

  **채용 의견 작성 시 반드시 고려:**
  - 즉시 투입 가능한가? 아니면 몇 개월 온보딩 필요?
  - 급여 대비 생산성이 합리적인가?
  - 기존 팀에 부담이 되는가, 도움이 되는가?
  - 1년 후 이 사람의 가치는? 이직 리스크는?
  - 같은 급여면 다른 지원자 대비 경쟁력은?

  **기술 면접 질문** (interview_questions - 필수, 정확히 3개):
     - 분석 결과를 바탕으로 이 개발자의 실력을 검증할 수 있는 기술 면접 질문 3가지를 제시하세요
     - 각 질문은 다음을 포함해야 합니다:
       * category: 질문의 카테고리 (예: 기술스택, 아키텍처, 문제해결, 코드품질, 설계패턴 등)
       * question: 실제 면접에서 물어볼 구체적인 질문
       * purpose: 이 질문을 통해 무엇을 확인하려는지 (질문 의도)
     - 질문은 개발자의 약점을 파악하거나, 강점을 심화 검증하거나, 실무 문제 해결 능력을 평가할 수 있어야 합니다
     - 예시:
       * "프로젝트에서 사용한 [기술스택]에서 [특정 패턴/기능]을 어떻게 구현했나요? 그 과정에서 어떤 트레이드오프를 고려했나요?"
       * "[약점 영역]과 관련하여 만약 [실무 상황]이 발생한다면 어떻게 해결하시겠습니까?"

  ### 6️⃣ **언어별 상세 정보** (동적 필드) - 필수
  ⚠️ repo_json_data와 user_analysis_result를 분석하여 각 프로그래밍 언어별로 동적 필드 생성

  각 언어마다 다음 정보 포함:
  - stack: 해당 언어의 프레임워크, 라이브러리 리스트 (예: ["FastAPI", "SQLAlchemy", "pytest"])
  - level: 숙련도 (1-100)
  - exp: 경험치 (커밋 수 × 코드량 기반 계산)
  - usage_frequency: 전체 코드 중 사용 빈도 퍼센트 (0-100)

