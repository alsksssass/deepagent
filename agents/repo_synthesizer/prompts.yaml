  다음은 각 레포지토리의 실제 분석 결과 JSON 데이터입니다.
  이 데이터를 활용하여 더 정확하고 구체적인 분석을 제공하세요.

  {repo_json_data}

  ## 👤 유저 분석 결과
  {user_analysis_result}

  ---

  ## 📊 요구사항 체크리스트

  ⚠️ **평가 시 반드시 기억하세요**:
  - 점수 기준표를 엄격히 적용 (70-80점이 우수, 90점 이상은 극소수)
  - 코드에 실제로 존재하는 증거만 인정
  - 라이브러리 사용 ≠ 전문성 (사용은 50-60점, 숙련은 70-80점)
  - 테스트/문서화 없으면 해당 차원 낮은 점수
  - overall_assessment는 문자열로 반환 (객체 아님!)

  위 데이터를 바탕으로 다음을 제공해주세요:

  ### 1️⃣ **overall_assessment** (종합 평가) - 필수
  ⚠️ 중요: 이 필드는 반드시 **문자열(string) 타입**으로 반환해야 합니다. JSON 객체가 아닙니다!

  다음 형식으로 작성:
  ```
  개발자 등급: [Junior/Mid-level/Senior/Expert] Developer

  총점: [0-100]/100 ⭐⭐⭐⭐ (별점 표시)

  ## 12개 차원별 점수
  - 기술 역량: [0-100]/100
  - 코드 품질: [0-100]/100
  - 아키텍처 설계: [0-100]/100
  - 개발 스타일: [0-100]/100
  - 테스트 & 검증: [0-100]/100
  - 성능 최적화: [0-100]/100
  - 보안 인식: [0-100]/100
  - 협업 능력: [0-100]/100
  - 생산성: [0-100]/100
  - 학습 능력: [0-100]/100
  - 역할 적합성: [0-100]/100
  - 경력 수준: [0-100]/100

  ## 핵심 요약
  - 강점: [1줄 요약]
  - 개선점: [1줄 요약]
  - 추천 방향: [1줄 요약]
  ```

  ### 2️⃣ **strengths** (강점 분석) - 필수
  - 최소 5개 이상의 구체적 강점
  - 각 강점은 근거와 예시 포함
  - 형식: "✅ [강점 제목]: [구체적 설명 2-3문장]"

  ### 3️⃣ **improvement_recommendations** (개선 방향) - 필수
  - 우선순위별로 5-10개 권장사항
  - 각 권장사항은 반드시 다음 포함:
    * priority: "High" | "Medium" | "Low"
    * category: "코드 품질" | "아키텍처" | "테스트" | "성능" | "보안" | "문서화" | "협업" | "학습"
    * title: 명확한 제목
    * description: 왜 중요한지 + 현재 상태 + 목표 상태 (3-5문장)
    * action_items: ["액션1", "액션2", "액션3"] (실행 가능한 구체적 단계 3-5개)

  ### 4️⃣ **role_suitability** (역할 적합성 평가) - 필수
  ⚠️ **반드시** user_analysis_result의 `role` 필드를 참고하여 다음 형식으로 작성:

  예시 형식 (이것은 예시일 뿐입니다. 실제 데이터를 기반으로 작성하세요):
  - Backend: "Backend (75%): 서버 아키텍처 설계와 데이터베이스 최적화에 강점을 보이나, 대규모 트래픽 처리 경험 부족."
  - Frontend: "Frontend (30%): 기본적인 React 사용 경험은 있으나 상태 관리, 성능 최적화, 접근성 등 프론트엔드 전문성 부족."
  - DevOps: "DevOps (45%): Docker 기본 사용은 가능하나 CI/CD 파이프라인 구축, 모니터링, 인프라 자동화 경험 부족."
  - Data Science: "Data Science (20%): 데이터 분석 기본 라이브러리 사용 경험은 있으나 머신러닝 모델링, 통계 분석 경험 제한적."
  - Fullstack: "Fullstack (52%): 백엔드에 강점이 있으나 프론트엔드 역량 부족하여 풀스택 성장 필요."

  각 역할마다:
  - **반드시** 보유율 퍼센트 포함 (예: "Backend (75%)")
  - 강점 1-2문장 + 부족한 부분 1문장
  - 데이터가 없으면 "평가 불가: 관련 경험 부족"

  ### 5️⃣ **hiring_decision** (채용 의견) - 필수 ⭐⭐⭐ 가장 중요!

  **기업 관점에서 냉정하게 평가하세요:**

  HiringDecision 스키마에 따라 다음 필드를 모두 작성:

  - immediate_readiness: "즉시 투입 가능" | "단기 온보딩 필요" | "중기 육성 필요" | "장기 육성 필요" | "투입 불가"
  - onboarding_period: 예상 온보딩 기간 (예: "1-2주", "1-3개월", "3-6개월", "6개월 이상")
  - hiring_recommendation: "최우선 채용" | "적극 채용" | "채용 권장" | "조건부 가능" | "신중 검토" | "채용 불가"
  - hiring_decision_reason: 채용 의견 근거 3-5문장 (기술 역량, 팀 핏, 비용 대비 가치, 리스크 종합 평가)
  - technical_risks: 채용 시 예상 기술적 리스크 3-5개 (예: "테스트 코드 부재로 버그 양산 가능성")
  - expected_contributions: 채용 후 기대 기여 3-5개 (예: "Backend API 개발 속도 30% 향상 기대")
  - salary_recommendation: 급여 레벨 (예: "Junior 초기 수준", "Mid-level 표준", "Senior 중반")
  - estimated_salary_range: 적정 연봉 범위 (한국 IT 개발자 기준, 예: "5,500만원 - 7,500만원")

  **채용 의견 작성 시 반드시 고려:**
  - 즉시 투입 가능한가? 아니면 몇 개월 온보딩 필요?
  - 급여 대비 생산성이 합리적인가?
  - 기존 팀에 부담이 되는가, 도움이 되는가?
  - 1년 후 이 사람의 가치는? 이직 리스크는?
  - 같은 급여면 다른 지원자 대비 경쟁력은?

  ### 6️⃣ **언어별 상세 정보** (동적 필드) - 필수
  ⚠️ repo_json_data와 user_analysis_result를 분석하여 각 프로그래밍 언어별로 동적 필드 생성

  각 언어마다 다음 정보 포함:
  - stack: 해당 언어의 프레임워크, 라이브러리 리스트 (예: ["FastAPI", "SQLAlchemy", "pytest"])
  - level: 숙련도 (1-100)
  - exp: 경험치 (커밋 수 × 코드량 기반 계산)
  - usage_frequency: 전체 코드 중 사용 빈도 퍼센트 (0-100)

