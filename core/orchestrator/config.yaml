# Deep Agents Orchestrator 설정

# 병렬 처리 설정
parallel:
  # CommitEvaluator 배치 크기
  commit_evaluator_batch_size: 10
  
  # 최대 동시 실행 에이전트 수
  max_concurrent_agents: 4

# 타임아웃 설정 (초)
timeout:
  # 에이전트 실행 타임아웃
  agent_execution: 3600  # 1시간
  
  # 전체 워크플로우 타임아웃
  workflow: 7200  # 2시간

# 결과 저장 설정
storage:
  # 결과 파일 인코딩
  encoding: "utf-8"
  
  # JSON 들여쓰기
  json_indent: 2

# 로깅 설정
logging:
  # 상세 로그 레벨 (DEBUG, INFO, WARNING, ERROR)
  level: "INFO"
  
  # 진행 상황 로그 출력 여부
  show_progress: true

